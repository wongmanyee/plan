<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Passcode</title>
<style>
  body {
    margin:0; padding:0;
    display:flex; height:100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background:#000; color:#fff;
  }
  /* left side picture */
  .image-side {
    flex:1;
    background:url('IMG_4123.jpg') center/cover no-repeat;
  }
  /* right side lock screen */
  .lock-side {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#111;
  }
  h1 {margin-bottom:25px; font-weight:500;}
  .dots {
    display:flex; margin-bottom:40px;
  }
  .dot {
    width:14px; height:14px; margin:0 8px;
    border-radius:50%; background:#555;
  }
  .dot.filled {background:#fff;}

  .keypad {
    display:grid;
    grid-template-columns: repeat(3,80px);
    grid-template-rows: repeat(4,80px);
    grid-gap:18px;
    justify-content:center;
    align-items:center;
  }
  button {
    width:80px; height:80px;
    border-radius:50%;
    border:none;
    background:#333;
    color:#fff;
    font-size:1.8em;
    cursor:pointer;
    transition:background .2s;
  }
  button:hover {background:#555;}
  .empty {background:transparent; cursor:default;}
  .bottom-buttons {
    margin-top:30px;
    width:80%;
    display:flex;
    justify-content:space-between;
    font-size:1em;
  }
  .bottom-buttons button {
    width:auto; height:auto;
    background:none;
    border:none;
    color:#0af;
    font-size:1em;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="lock-side">
  <h1>Enter Passcode</h1>

  <div class="dots" id="dots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>

  <div class="keypad">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>
    <div class="empty"></div>
    <button onclick="press(0)">0</button>
    <div class="empty"></div>
  </div>

  <div class="bottom-buttons">
    <button onclick="emergency()">Emergency</button>
    <button onclick="clearCode()">Cancel</button>
    </div>
</div>

<script>
  const correct = "1212";    
  let entered = "";

  function press(num){
    if(entered.length < correct.length){
      entered += num;
      updateDots();
      if(entered.length === correct.length){
        if(entered === correct){
          window.location.href = "humandiary.html"; 
        } else {
          alert("Wrong code!");
          clearCode();
        }
      }
    }
  }
  function updateDots(){
    document.querySelectorAll('.dot').forEach((dot, i) => {
      dot.classList.toggle('filled', i < entered.length);
    });
  }
  function clearCode(){
    entered = "";
    updateDots();
  }

  function emergency(){
   // window.open("https://wa.me/60163618084", "_blank");
    window.location.href = "facetime-audio:+60163618084";
  }
</script>

</body>
</html>
