<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From My Heart</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #4b0000, #800020, #b22222);
      background-size: 400% 400%;
      animation: bgflow 15s ease infinite;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    @keyframes bgflow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 650px;
      padding: 30px 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.7;
      text-align: left;
      white-space: pre-line;
    }

    #message {
      display: none;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    input, button {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }

    button {
      background: #b22222;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8b1a1a;
    }

    #error {
      color: pink;
      display: none;
    }

    /* Typewriter effect */
    .typewriter {
      display: inline-block;
      border-right: 2px solid rgba(255,255,255,0.75);
      white-space: pre-wrap;
      overflow: hidden;
      animation: caret 0.8s step-end infinite;
    }

    @keyframes caret {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PASSWORD SECTION -->
    <div id="password-section">
      <h1>üîí Enter Password</h1>
      <input type="password" id="passwordInput" placeholder="Enter secret word">
      <button onclick="checkPassword()">Unlock</button>
      <p id="error">Wrong password, try again üíî</p>
    </div>

    <!-- MESSAGE SECTION -->
    <div id="message">
      <h1>From My Heart ‚ù§Ô∏è</h1>
      <p id="typed" class="typewriter"></p>
    </div>
  </div>

  <script>
    const messageText = `
I didn‚Äôt expect that time would pass this fast‚Ä¶  
17 Sept was the last night, helped me cut my hair, watching a movie in the room.  

The decision on not rejecting even just drive back from Penang was not wrong.  
I did feel sad, but I know I shouldn‚Äôt ask for more.  

You have your family, your world...
You‚Äôve always tried your best, and I don‚Äôt want to be the reason you grow tired of yourself.
        
I am so sorry, maybe I was the one who loved quietly, and learned to let go.
                
Still, thank you for being there when I needed someone most.
Now it‚Äôs my turn to move on, to grow, to heal,
and someday, to build a home where I can finally belong. üïäÔ∏è

Always in my heart,  
üíå
`;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correct = "OYE35BDAYGIFT"; // ‚Üê your secret password
      if (input === correct) {
        document.getElementById("password-section").style.display = "none";
        const msg = document.getElementById("message");
        msg.style.display = "block";
        setTimeout(() => typeText(messageText), 500);
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function typeText(text) {
      const typed = document.getElementById("typed");
      let i = 0;
      function type() {
        if (i < text.length) {
          typed.textContent += text.charAt(i);
          i++;
          setTimeout(type, 40); // typing speed
        } else {
          typed.classList.remove("typewriter");
        }
      }
      type();
    }
  </script>
</body>
</html>
