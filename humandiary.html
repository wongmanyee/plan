<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to 22 Oct 2025</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    color:#fff;
    font-family:Arial, sans-serif;
    flex-direction:column;
  }
  h1 {
    margin-bottom:20px;
    font-size:2em;
  }
  #timer {
    font-size:2.5em;
    letter-spacing:2px;
  }
</style>
</head>
<body>

<h1>Countdown to 22 Oct 2025</h1>
<div id="timer">Loadingâ€¦</div>

<script>
  // Set the target date (local time)
  const targetDate = new Date("2025-10-22T00:00:00");

  function updateTimer(){
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("timer").textContent = "The day has arrived!";
      clearInterval(interval);
      return;
    }

    const days    = Math.floor(diff / (1000*60*60*24));
    const hours   = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").textContent =
      `${days} days ${hours} hrs ${minutes} min ${seconds} sec`;
  }

  // Update every second
  updateTimer();
  const interval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
